<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		
		<title>BBNL- Update</title>
		<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/user_signup.css">
		<style type="text/css">
img {
	height: 50px;
	width: 60px;
}

body {
	background-image: linear-gradient(380deg, black, indigo);
	background-size: 100%;
}

ul, li, a {
	font-size: 23px;
}

.container {
	box-sizing: content-box;
	box-shadow: 12px 5px 40px 15px;
	border-radius: 20px 15px 10px 20px;
	margin-top: 25px;
}

label {
	font-size: 18px;
	color:white
}
</style>
	</head>
	<body>

	<nav th:include="base3 :: navb3"></nav>
	
	

		<div class="container mt-5 col-md-6">
			<div class="container-fluid mt-5 pt-3">
				<h2 class="text-center text-white">Update User</h2>
				<hr class="bg-light mt-4 mb-5">
				<p> <a th:href="@{/user}" class="btn btn-primary">Back</a></p>
				<div class="login-form">
				 <form action="#" th:action="@{/update}" th:object="${user}" method="post">
					
					<input type = "hidden" th:field="*{userId}">
					<div class ="row">
						<div class="col-md-6" >
							<label for="user" class="label">First Name</label>
							<input type="text" class="form-control m-2" th:field="*{firstName}">
						</div>
						<div class="col-md-6" >
							<label for="user" class="label">Middle Name</label>
							<input type="text" class="form-control m-2" th:field="*{middleName}">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="user" class="label">Last Name</label>
							<input type="text" class="form-control m-2" th:field="*{lastName}">
						</div>
						<div class="col-md-6">
							<label class="label">E-mail ID</label>
							<input type="email" class="form-control" th:field="*{email}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<label class="label">Password</label>
							<input type="password" class="form-control" th:field="*{password}">
						</div>
						
						<div class="col-md-6">
								<label class="label">Re-type Password</label>
								<input type="password" class="form-control">
						</div>
					</div>				
										
						<div class="row">
							
							<div class="col-md-6">
								<label class="label">Security Question</label>
								<select class="form-control btn-secondary" th:field="*{secQuestion}">
									<option value="What is your favorite color?">What is your favorite color?</option>
									<option value="In what city were you born?">In what city were you born?</option>
									<option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
									<option value="What is the name of your first school?">What is the name of your first school?</option>
									<option value="What was your favorite food as a child?">What was your favorite food as a child?</option>
								</select>
							</div>
							
							<div class="col-md-6">
								<label class="label">Security Answer</label>
								<input type="text" class="form-control" th:field="*{secAnswer}">
							</div>
						
						
						
						</div>
					<div class="row">
					
						<div class="col-md-6">
							<label class="label">City</label>
							<input type="text" class="form-control" th:field="*{city}">
						</div>
					
						<div class="col-md-6">
							<label class="label">Account Type</label>
							<select class="form-control btn-secondary" th:field="*{role}">
								<option value="ROLE_CUSTOMER">CUSTOMER</option>
								<option value="ROLE_USER">BBNL USER</option>
								<option value="ROLE_PROVIDER">SERVICE PROVIDER</option>
								<option value="ROLE_MINISTERIAL">MINISTERIAL USER</option>
							</select>
						</div>
					</div>
					
					<div class="row">
					
						<div class="col-md-6">
							<label for="m_no" class="label">Mobile Number</label>
							<input type="tel" class="form-control" th:field="*{mobileNumber}">
						</div>
					
						
						<div class="col-md-6">
							<label class="label">Address</label>
							<input type="text" class="form-control" th:field="*{address}">
						</div>
					</div>
					
					<div class="row mt-4 mb-4 pb-5">					
						<div class="col-md-12 mb-2">
							<input type="submit" class="form-control btn btn-success btn-lg btn-block" value="Update">
						</div>
					</div>
					
					</form>
				</div>
				
			</div>
		</div>

	</body>
</html>
