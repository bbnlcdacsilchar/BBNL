<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>BBNL Login Page</title>
		<link rel="stylesheet" type="text/css" href="css/user_signin.css">
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg" style="background-color: #0265cf;">
	  		<a class="navbar-brand text-white" href="#" th:href="@{/}">Welcome to BBNL Portal</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav ml-auto text-uppercase">
			      <li class="nav-item active">
			        <a class="nav-link text-white ml-3" href="#" th:href="@{/}"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link text-white ml-3" th:href="@{/about}">About</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link text-white ml-3" href="#" th:href="@{/signup}"><i class="fa-solid fa-user-plus"></i>&nbsp;Signup</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link text-white ml-3" href="#" th:href="@{/signin}"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Login</a>
			      </li>
			    </ul>
			  </div>
		</nav>
		<div class="alert alert-warning alert-dismissible fade show register-box" role="alert"
			th:if="${param.verify}"> Verify your email !!
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
		<div class="alert alert-success alert-dismissible fade show register-box" role="alert"
			th:if="${param.success}"> Email verification successful !!
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
		</div>
		<div class="container" >
			<div class="row">
				<div class="col-lg-3 col-md-2"></div>
				<div class="col-lg-6 col-md-8 login-box">
					<div class="col-lg-12 login-key">
						<img class="mt-3" src="img/user_signin.png" alt="img" width="100"
							height="100">
					</div>
					<div class="col-lg-12 login-title">Login to BBNL Portal</div>

					<div class="col-lg-12 login-form">
						<div class="col-lg-12 login-form">
							<form action="#" th:action="@{/signin}" method="post">

								<div class="form-group">
									<label class="form-control-label">EMAIL</label> <input
										type="text" name="username" class="form-control">
								</div>

								<div class="form-group">
									<label class="form-control-label">PASSWORD</label> <input
										type="password" name="password" class="form-control">
									<a th:href="@{/forgotPassword}"><small> FORGOT PASSWORD?</small></a>
								</div>

								<div class="col-lg-12 loginbttm">
									
									<!-- <div class="col-lg-8 login-btm login-text text-danger"
										th:if="${param.error}">
										Error Message
										Invalid user Name or password !!
									</div> -->
									
									<div class="col-lg-8 login-btm login-text text-danger" th:if="${param.error}">
											[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
									</div>
								
									<div class="col-lg-8 login-btm login-text text-success"
										th:if="${param.logout}">
										<!-- Error Message -->
										You have been successfully logged out !!
									</div>
									<div class="col-lg-12 login-btm login-button">
										<button type="submit" name="submit" class="btn btn-outline-primary">LOGIN</button>
										<div class="col-lg-12 login-btm login-button mt-2">
											<a href="/signup"><small>Don't Have an Account?</small></a>
										</div>
									</div>

								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-3 col-md-2"></div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
