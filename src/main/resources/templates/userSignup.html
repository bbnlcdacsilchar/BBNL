<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>BBNL- Signup</title>
		<link rel="stylesheet" type="text/css" href="css/user_signup.css">
	</head>
	<body>

		<nav th:include="base :: navb"></nav>

		<div class="login-wrap mt-5">
			<div class="login-html">
				<label class="tab">Sign up User</label>
				<div class="hr"></div>
				<div class="login-form">
				 <form onsubmit="return validateForm();" action="#" name="signupform" th:action="@{/saveuser}" th:object="${user}" method="post">
					<!-- <input type="hidden" th:field="*{userId}" />
					<input type="hidden" th:field="*{status}" />
					<input type="hidden" th:field="*{isLocked}" />
					<input type="hidden" th:field="*{unsuccessfulEntry}" />	 -->
					
					<div class="row row-cols-3 sec">
						<div class="group col" id="fname">
							<label for="user" class="label"><span class="text-danger"> * </span>First Name</label>
							<input type="text" class="input" name="fname" th:field="*{firstName}" >
							<small class="formerror"></small>
						</div>
						<div class="group col" id="mname">
							<label for="user" class="label">Middle Name</label>
							<input type="text" class="input" name="mname" th:field="*{middleName}">
						</div>
						<div class="group col" id="lname">
							<label for="user" class="label"><span class="text-danger"> * </span>Last Name</label>
							<input type="text" class="input" name="lname" th:field="*{lastName}" >
							<small class="formerror"></small>
						</div>
					</div>
											
					<div class="row row-cols-3 sec">						
						<div class="group col" id="email">
							<label class="label"><span class="text-danger"> * </span>E-mail ID</label>
							<input type="text" class="input" name="email" th:field="*{email}" >
							<small class="formerror"></small>
						</div>
						<div class="group col"  id="password">
							<label class="label"><span class="text-danger"> * </span>Password</label>
							<input type="password" class="input" name="password" th:field="*{password}" >
							<small class="formerror"></small>
						</div>
						<div class="group col" id="repassword">
							<label class="label"><span class="text-danger"> * </span>Re-type Password</label>
							<input type="password" class="input" name="repassword">
							<small class="formerror"></small>
						</div>
					</div>
					
					<div class="row row-cols-2 sec">
						<div class="group col">
							<label class="label"><span class="text-danger"> * </span>Security Question</label>
							<select class="input btn-secondary" th:field="*{secQuestion}">
								<option value="What is your favorite color?">What is your favorite color?</option>
								<option value="In what city were you born?">In what city were you born?</option>
								<option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
								<option value="What is the name of your first school?">What is the name of your first school?</option>
								<option value="What was your favorite food as a child?">What was your favorite food as a child?</option>
							</select>
						</div>
						<div class="group col"  id="address">
							<label class="label"><span class="text-danger"> * </span>Address</label>
							<input type="text" class="input" name="address" th:field="*{address}" >
							<small class="formerror"></small>
						</div>
					</div>
					
					<div class="row row-cols-2 sec">
						<div class="group col" id="answer">
							<label class="label"><span class="text-danger"> * </span>Security Answer</label>
							<input type="text" class="input" name="answer" th:field="*{secAnswer}" >
							<small class="formerror"></small>
						</div>
						<div class="group col" id="city">
							<label class="label"><span class="text-danger"> * </span>City</label>
							<input type="text" class="input" name="city" th:field="*{city}" >
							<small class="formerror"></small>
						</div>
					</div>
					
					<div class="row row-cols-2">
						<div class="group col">
							<label class="label"><span class="text-danger"> * </span>Account Type</label>
							<select class="input btn-secondary" th:field="*{role}">
								<option value="ROLE_CUSTOMER">CUSTOMER</option>
								<option value="ROLE_USER">BBNL USER</option>
								<option value="ROLE_PROVIDER">SERVICE PROVIDER</option>
								<option value="ROLE_MINISTERIAL">MINISTERIAL USER</option>
							</select>
						</div>
						<div class="group col" id="mobile">
							<label for="m_no" class="label"><span class="text-danger"> * </span>Mobile Number</label>
							<input type="tel" class="input" name="mobile" th:field="*{mobileNumber}" >
							<small class="formerror"></small>
						</div>
					</div>
					<div class="group submit">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<a href="/signin">Already have an account?</a>
					<div class="hr"></div>
					</form>
				</div>
				
			</div>
		</div>
		<button type="button" th:onclick="showAlert()">Show Alert</button>
	</body>

	<script type="text/javascript" th:src="@{/js/user_signup.js}"></script>
</html>
