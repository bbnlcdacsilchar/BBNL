<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base Html</title>
    <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body  th:fragment="navb">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<nav class="navbar navbar-expand-lg" style="background-color: #0265cf;">
	  <a class="navbar-brand text-white" href="#" th:href="@{/}">Welcome to BBNL Portal</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto text-uppercase">
	      <li class="nav-item active">
	        <a class="nav-link text-white ml-3" href="#" th:href="@{/}"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white ml-3" th:href="@{/about}">About</a>
	      </li>
	      <li class="nav-item" th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
        	<a th:case="${true}" class="nav-link text-white ml-3" href="/user"><i class="fa-solid fa-user"></i>&nbsp;<span sec:authentication="principal.username"></span></a>
        	<a th:case="${false}" class="nav-link text-white ml-3" href="#" th:href="@{/signup}"><i class="fa-solid fa-user-plus"></i>&nbsp;SignUp</a>
		  </li>
	      <li class="nav-item" th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
      		<a th:case="${true}" class="nav-link text-white ml-3" href="/logout"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Logout</a>
      		<a th:case="${false}" class="nav-link text-white ml-3" href="#" th:href="@{/signin}"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Login</a>
      	  </li>
	    </ul>
	  </div>
	</nav>
	</body>
</html>
